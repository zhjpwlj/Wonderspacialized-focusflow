<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FocusFlow OS</title>
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              accent: 'var(--accent-color)',
              'accent-hover': 'var(--accent-color-hover)',
            },
            fontFamily: {
              sans: ['"SF Pro Text"', 'Inter', 'sans-serif'],
            },
            boxShadow: {
              'window': '0 25px 50px -12px rgba(0, 0, 0, 0.25), 0 0 15px rgba(0, 0, 0, 0.1)',
              'dock': '0 0 20px rgba(0, 0, 0, 0.2)',
            },
            keyframes: {
              'fade-in': {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
            },
            animation: {
              'fade-in': 'fade-in 0.3s ease-out forwards',
            },
          }
        }
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=SF+Pro+Text:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --window-border-radius: 12px;
        --dock-height: 56px;
        --menubar-height: 28px;
        --accent-color: #4f46e5; /* Default accent color (indigo-600) */
        --accent-color-hover: #4338ca; /* Default accent color hover (indigo-700) */
      }
      body {
        font-family: 'SF Pro Text', 'Inter', sans-serif;
        overflow: hidden; /* Prevent scrolling of the desktop */
      }
       /* Custom scrollbar for webkit */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.1);
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.3);
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.5);
      }
      .dark ::-webkit-scrollbar-thumb {
        background: rgba(0, 0, 0, 0.4);
      }
      .dark ::-webkit-scrollbar-thumb:hover {
        background: rgba(0, 0, 0, 0.6);
      }
    </style>

  }
}
</script>
</head>
